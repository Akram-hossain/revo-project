            <form action="">

              </div>
              <div class="row custom-brdr">
                <div class="col-lg-3">

                    <label for="">電話番号</label>
                  </div>
                </div>
                <div class="col-lg-9">
                  <div class="form-group">
                    <input type="text" placeholder="000 0000 0000" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row custom-brdr">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="">メールアドレス</label>
                  </div>
                </div>
                <div class="col-lg-9">
                  <div class="form-group">

                  </div>
                </div>
              </div>
              <div class="row custom-brdr">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="">要件</label>
                  </div>
                </div>
                <div class="col-lg-9">
                  <div class="form-group">
                   <select name="" id="" class="form-control">
                    <option value="">お選びください</option>
                    <option value="">お選びください</option>
                    <option value="">お選びください</option>
                    <option value="">お選びください</option>

                  </div>
                </div>
              </div>
              <div class="row custom-brdr align-items-start">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="">お問い合せ内容</label>
                  </div>
                </div>
                <div class="col-lg-9">
                  <div class="form-group">

                   </textarea>
                  </div>
                </div>
              </div>
              <div class="row">

                  </div>
